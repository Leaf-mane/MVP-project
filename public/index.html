<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./main.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="main.js"></script>
        <title> You're here forever. </title>
    </head>
    <body>
        <div id="bodycontainer">
            <div id="header">
                <p>FLESHCORP: A Subsidiary of L.I.C.H. SYSTEMS</p>
            </div>
            <div id="bodycontainer2">
                <div id="menu">
                    <button type="button" id="getallemps" class="menubutton">List All <br> Employees</button>
                    <button type="button" id="getalldepts" class="menubutton">List All <br> Departments</button>
                </div>
                <div id="listcontainer">
                    
                    <div id="list">

                    </div>
                    <div id="listui">
                        <form id="employeeForm" class="hidden">
                            <label for="empName">Employee Name:</label>
                            <input type="text" id="empName" name="empName" placeholder="e.g. John Smith" required><br><br>
                            <label for="depId">Department ID:</label>
                            <input type="number" id="depId" name="depId" placeholder="e.g. 1" required><br><br>
                            <label for="skillOne">Skill One:</label>
                            <input type="text" id="skillOne" name="skillOne" placeholder="e.g. Typing" required><br><br>
                            <label for="skillTwo">Skill Two:</label>
                            <input type="text" id="skillTwo" name="skillTwo" placeholder="e.g. Bloodletting" required><br><br>
                            <label for="skillThree">Skill Three:</label>
                            <input type="text" id="skillThree" name="skillThree" placeholder="e.g. Singing" required><br><br>
                            <input type="submit" value="Create Employee">
                        </form>
                        <form id="editForm" class="hidden">
                            <label for="editEmpName">Employee Name:</label>
                            <input type="text" id="editEmpName" name="empName" placeholder="e.g. John Smith" required><br><br>
                            <label for="editDepId">Department ID:</label>
                            <input type="number" id="editDepId" name="depId" placeholder="e.g. 1" required><br><br>
                            <label for="editSkillOne">Skill One:</label>
                            <input type="text" id="editSkillOne" name="skillOne" placeholder="e.g. Typing" required><br><br>
                            <label for="editSkillTwo">Skill Two:</label>
                            <input type="text" id="editSkillTwo" name="skillTwo" placeholder="e.g. Bloodletting" required><br><br>
                            <label for="editSkillThree">Skill Three:</label>
                            <input type="text" id="editSkillThree" name="skillThree" placeholder="e.g. Singing" required><br><br>
                            <input type="submit" value="Edit Employee">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
